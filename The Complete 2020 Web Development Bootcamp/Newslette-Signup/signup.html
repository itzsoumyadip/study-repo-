
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <form  action="/" method="post" class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="image/logo.png" alt="" width="400" height="220">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up For my NewsLetter</h1>
        <p></p>
      </div>

     
      <div class="form-label-group">
        <input name="fname" type="text"  id="fname" class="form-control" placeholder="First Name" required autofocus>
        <label for="fname">First Name</label>
      </div>

      <div class="form-label-group">
        <input name="lname" type="text"  id="fname" class="form-control" placeholder="Last Name" required>
        <label for="lname">Last Name</label>
      </div>

      <div class="form-label-group">
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required >
        <label for="inputEmail">Email address</label>
      </div>

     
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; itzsoumyadip</p>
    </form>
  </body>
</html>
